<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
        <link rel="stylesheet" href="style.css">

        <title>title</title>
    </head>
    <body>


<div class="container rounded" id="detailsHud">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid p-0">
                    <div class="row mb-0 p-0">
                        <div class="col-12 mb-0 p-1" style="font-size:18px;"><div class="text-center" style="width:100%;"><strong><span id="playerName"></span></strong></div><div class="text-left my-auto" style="width:50%; display:inline; "><i class="fas fa-money-bill-wave fa-fw"></i> $<span id="playerCash"></span></div> <div class="text-right" style="width:50%; display:inline; position:absolute; right:4px; "><span id="playerId"></span> <i class="fas fa-portrait"></i></div></div>
                        
                    </div>
                    
                </div>
            </div>
        </div>        
</div>

<div class="container rounded" id="healthHud">
    <div class="row">
        <div class="col-12">
            <div class="container-fluid p-0">
                <div class="row mb-0 p-0">
                    <div class="col-2 my-auto text-center"><i class="fas fa-heartbeat fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" id="healthBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentArmour" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fas fa-shield-alt fa-fw"></i></div>
                    <div class="col-10 my-auto">
                      <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" id="armourBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentHunger">
                    <div class="col-2 my-auto text-center"><i class="fas fa-hamburger fa-fw"></i></div>
                    <div class="col-10 my-auto">
                      <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" id="foodBar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentThirst">
                    <div class="col-2 my-auto text-center"><i class="fas fa-tint fa-fw"></i></div>
                    <div class="col-10 my-auto">
                      <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" id="thirstBar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentStress" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fas fa-walking fa-fw"></i></div>
                    <div class="col-10 my-auto">
                      <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" id="stressBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentDrugs" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fas fa-cannabis fa-fw"></i></div>
                    <div class="col-10 my-auto">
                      <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" id="drugsBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentDrunk" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fas fa-wine-glass-alt fa-fw"></i></div>
                    <div class="col-10 my-auto">
                      <div class="progress">
                            <div class="progress-bar bg-secondary" role="progressbar" id="drunkBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>        
</div>

<div class="container" id="streetHud" style="display:none; width: 500px; position:absolute; bottom: 10px; right: 75px;">
    <div class="row">
        <div class="col-12 text-right my-auto" style="font-size:20px">
            <span id="currentTime" style="color:white;"></span> <i class="fas fa-clock fa-fw text-light"></i>
        </div>
        <div class="col-12 text-right my-auto">
            <p id="currentStreet" style="font-size:25px; color:white;" class="mb-0"></p>
            <p id="currentHeading" style="font-size:15px; color:red;" class="mb-0 mt-0"></p>
        </div>
    </div>
    <div id="vehicleHud" style="display:none;">
    <div class="row mb-2">
        <div class="col-4">
            <div class="progress" style="height:3px;">
                <div class="progress-bar bg-info" role="progressbar" id="fuelLevel" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="progress" style="height:3px;">
                <div class="progress-bar" role="progressbar" id="engineRPM" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="progress" style="height:3px;">
                <div class="progress-bar" role="progressbar" id="mphProgress" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-center text-light">Benzin</div>
        <div class="col-4 text-center text-light">Motor RPM</div>
        <div id="vehicleSpeed" class="col-4 text-center text-light"><span id="mphSpeed"></span> KMH</div>
    </div>
    </div>
</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="mblhud.js"></script>
    </body>
</html>
